      <div class="formul">
      <div id="message" >
				<h3>Tous les champs sont obligatoires </h3>
				</div>
					<form id="inscription" name="inscription" method="post" action="formulaire-inscription.html">
						<div >
							<select id="civilite" onchange="select()"   >
								<option value="0" ><h3>ville  </h3></option >
								<option value="1">Agadir</option>
                <option value="2">Essaouira</option>
                <option value="3">Safi</option>
                <option value="4">Tanger</option>
                <option value="5">Casa</option>
                <option value="6">Rabat</option>
                <option value="7">Tanger</option>
							</select>
						</div>					
						<div class="div_input_form">
						<input type="text" name="nom" id="nom" maxlength="50" class="input_form" value='Votre nom' onclick="supprimer('Votre nom',this.id)"  onblur="test('Votre nom',this.id)"  onmouseout="rempler('Votre nom',this.id)" />
						</div>
						<div class="div_input_form">
						<input type="text" name="prenom" id="prenom" maxlength="50" class="input_form" value='Votre prénom' onclick="supprimer('Votre prénom',this.id)" onblur="test('Votre prénom',this.id)" onmouseout="rempler('Votre prénom',this.id)"     />
						</div>
						<div class="div_input_form">
              <input type="date" value="">
						</div>
						<div class="div_input_form">
						<input type="text" name="mail_inscr" id="mail_inscr" maxlength="150" class="input_form" value='Votre mail' onclick="supprimer('Votre mail',this.id)" onblur="test('Votre mail',this.id)"  onmouseout="rempler('Votre mail',this.id)" />
						</div>
						<div class="div_input_form">
						<input type="text" name="cmail_inscr" id="mail2_inscr" maxlength="150" class="input_form" value='Confirmer le mail' onclick="supprimer('Confirmer le mail',this.id)"onblur="test('Confirmer le mail',this.id)" onmouseout="rempler('Confirmer le mail',this.id)" />
						</div>
						<div class="div_input_form">
						Votre mot de passe : <br />
						<input type="password" name="mp_inscr" id="mp_inscr" maxlength="10" class="input_form" value="Mot de passe" onclick="supprimer('Mot de passe',this.id)" onblur="test('Mot de passe',this.id)" onmouseout="rempler('Mot de passe',this.id)" />
						</div>
						<div class="div_input_form">
						Confirmer le mot de passe :<br />
						<input type="password" name="mp_conf" id="mp_conf" maxlength="10" class="input_form" value="Confirmer MP" onclick="supprimer('Confirmer MP',this.id)" onblur="test('Confirmer MP',this.id)" onmouseout="rempler('Confirmer MP',this.id)" />
						</div><br>							
						<div class="div_input_form">
						<input type="button" name="valid_inscr" id="valid_inscr" class="input_form" value="Valider"  onclick="envoyer()"/>
						</div>	
					</form>			
				</div>
